<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Adding numbers:</h1>
        <div class="n1" id="n1">
            <label for="numbers">Number 1:</label>
            <input type="tel" id="textnum1" placeholder="Number 1" required>
        </div>
        <div class="n1" id="n2">
            <label for="numbers">Number 2:</label>
            <input type="tel" id="textnum2" placeholder="Number 2" required>
        </div>
        <div class="n1" id="n3">
            <label for="numbers">Sum:</label>
            <input type="tel" id="textsum" placeholder="Sum" required>
        </div>
        <div class="button">
            <button class="sumbtn" id="sumbtn" onclick="add()">SUM</button>
            <button class="resetbtn" id="resetbtn" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
